<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Post Your Questions</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-accordion>

    <app-question1 *ngFor="let index of questions; " [id]="index" (noError)="handleEventEmitter($event)"></app-question1><br><br>


</mat-accordion>


<div class="button-row">
    <button mat-flat-button color="primary" id="add" (click)="addQuestion()">Add</button><br><br>
</div>

<app-question1 *ngIf="hasclickedAdd" (noError)="handleEventEmitter($event)"></app-question1>



<div class="button-row">
    <button mat-flat-button color="primary" (click)="onClick()" id="submit">submit</button>

</div><br><br>

<p *ngIf="haserror">you have to give all the required fields</p>
<p *ngIf="hasnoerror" > your questions have been posted successfully</p>
