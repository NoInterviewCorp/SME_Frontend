<div class="tech" >
  <form [formGroup]="techForm">
    <select  class="select" formControlName="techControl" (change)="getTopics($event)" id="technology-dropdown">
      <option [ngValue]="technology" *ngFor="let technology of technologies">{{technology.Name}}</option>
     <!-- <option [ngValue]="topic" *ngFor="let topics of topic" >{{technology.topic}}</option>-->
    </select><br><br><br>
    <select  class="select1" *ngIf="hasSelectedTechnology" id="technology-dropdown">
        <option [ngValue]="topic" *ngFor="let topic of topics">{{topic}}</option>
       <!-- <option [ngValue]="topic" *ngFor="let topics of topic" >{{technology.topic}}</option>-->
      </select>
    
  </form>
</div>
