<form class="form">
    <mat-form-field>
      <mat-select  placeholder="Technology" [(ngModel)]="selectedValue" (selectionChange) = "getTopics()"  name="technology">
        <mat-option *ngFor="let technology of technologies" [value]="technology">
          {{technology.Name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="hasSelectedTechnology">
    <mat-select placeholder="Topics"  [(ngModel)]="selectedTopic"  (selectionChange) = "getSubmit()" name="topic">
        <mat-option *ngFor="let topic of topics" [value]="topic">
          {{topic.Name}}
        </mat-option>
      </mat-select><br>
      </mat-form-field><br>
      <div class="button-row" *ngIf="hasSelectedTechnology">
          <button class="addtopic" mat-raised-button  *ngIf="!hasSelectedTopic" routerLink="addtopic" routerLinkActive="active">Add Topic</button>
      </div>
      <div class="buttons">
    <div class="button-row">
        <button *ngIf="hasSelectedTopic" mat-raised-button  routerLink="questions" routerLinkActive="active" >Add</button><br><br>
    </div>
    
  <div class="button-row">
        <button *ngIf="hasSelectedTopic" mat-raised-button >Save</button><br><br>
    </div>
</div>
  <div class="button-row">
    <button mat-raised-button class="addtechnology"  *ngIf="!hasSelectedTechnology" routerLink="addtechnology" routerLinkActive="active">Add Technology</button>
</div>
  </form>
